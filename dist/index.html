<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- GOOGLE Material ICONS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- GOOGLE FONTS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.min.css">
   
    <title>Red Login Form</title>
</head>

<body>
    <header>
        <h1>Red Login Form</h1>
    </header>
    
    <main>
        <section class="login">
            <h2>Login</h2>
        <form action="https://httpbin.org/post" method="post" class="form_area">
            <div class="form-group">
            <label>E-MAIL</label>
            <div class="form-input">
              <span class="material-icons">email</span>
              <input type="email" class="form-control" name="email" placeholder="e-mail" required />
            </div>
              </div>
            <div class="form-group">
            <label>PASSWORD</label>
            <div class="form-input">
              <span class="material-icons">lock</span>
              <input type="password" class="form-control" name="password" placeholder="password" required />
            </div>
                  </div>
          <div class="forgot">
            <a href="#">Forgot password ?</a>
            <label><input type="checkbox">Remember Me</label>
          </div>
          <button type="submit" class="btn"><span class="material-icons">login</span>Login</button>
        </form>
          <p class="register">Don't have an account?<a href="#" class="register"> Register</a></p>
      </section>
     
    
    </main>



  <!-- Main JS -->
  <script src="js/main.min.js"></script>
</body>

</html>
